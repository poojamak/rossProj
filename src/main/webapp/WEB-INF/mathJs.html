<a href=index.html> Home</a><br>

<script>
    var a = math.chain(3)
        .add(4)
        .multiply(2)
        .done();
    print(a);

    function print(value) {
      var precision = 14;
      document.write(math.format(value, precision) + '<br>');
    }
</script>
